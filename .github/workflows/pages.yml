name: Deploy UI demo to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure GitHub Pages site exists (build_type=workflow)
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // If Pages isn't enabled, GET returns 404.
            try {
              await github.request('GET /repos/{owner}/{repo}/pages', { owner, repo });
              core.info('Pages already enabled.');
            } catch (e) {
              if (e.status !== 404) throw e;
              core.info('Pages not enabled yet; creating site with build_type=workflow...');
              await github.request('POST /repos/{owner}/{repo}/pages', {
                owner,
                repo,
                build_type: 'workflow'
              });
              core.info('Pages site created.');
            }

      - name: Configure Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Build docs (Pages bundle)
        run: ./scripts/build_docs.sh

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
